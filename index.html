<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Vamos fazer algo sexta?</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#fff6fb;
      --accent:#d63384;
      --card:#ffffff;
      --text:#222;
      --muted:#6b6b6b;
      --shadow: 0 8px 20px rgba(0,0,0,0.08);
      --radius:14px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #fff6fb 0%, #fff 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      box-sizing:border-box;
      position:relative;
      overflow:hidden;
    }

    .card{
      background:var(--card);
      border-radius:18px;
      padding:32px;
      box-shadow:var(--shadow);
      max-width:820px;
      width:100%;
      text-align:center;
    }

    h1{
      margin:0;
      font-size:28px;
      color:var(--accent);
    }

    .subtitle{
      margin-top:8px;
      color:var(--muted);
      font-size:14px;
    }

    .controls{
      margin-top:26px;
      position:relative;
      height:84px; /* espa√ßo para o bot√£o "N√£o" absoluto */
    }

    button{
      padding:12px 22px;
      font-size:16px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
      user-select:none;
    }

    button:active{ transform:scale(.98); }

    #sim{
      background:#28a745;
      color:white;
      box-shadow: 0 6px 14px rgba(40,167,69,0.18);
      margin-right:16px;
    }

    #nao{
      position:absolute;
      right:calc(50% - 44px); /* inicial centrado-ish */
      top:10px;
      background:#dc3545;
      color:white;
      border-radius:12px;
      padding:10px 16px;
      box-shadow: 0 6px 14px rgba(220,53,69,0.18);
    }

    /* Op√ß√µes (aparece ap√≥s clicar em Sim) */
    .opcoes{
      margin-top:20px;
      display:none;
      gap:18px;
      justify-content:center;
      align-items:flex-start;
      flex-wrap:wrap;
    }

    .opcao{
      width:170px;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
      border-radius:14px;
      padding:18px 12px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      align-items:center;
      cursor:pointer;
      transition:transform .18s ease, box-shadow .18s ease;
    }

    .opcao:hover{ transform:translateY(-6px); box-shadow: 0 14px 30px rgba(0,0,0,0.08); }

    .icone{
      width:84px;
      height:84px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:12px;
      background:linear-gradient(135deg, rgba(214,51,132,0.08), rgba(40,167,69,0.04));
      box-shadow: 0 8px 18px rgba(0,0,0,0.06) inset;
    }

    .opcao-name{
      font-weight:600;
      color:var(--text);
      font-size:15px;
      text-align:center;
    }

    #mensagem{
      margin-top:18px;
      font-size:16px;
      color:var(--accent);
      font-weight:700;
      display:none;
    }

    /* layout responsivo */
    @media (max-width:640px){
      .opcao{ width:140px; }
      .icone{ width:72px; height:72px; }
      .controls{ height:110px; }
      #nao{ top:8px; right:calc(50% - 54px); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="pergunta">
      <h1 id="pergunta">Vamos fazer algo sexta?</h1>
      <div class="subtitle">Escolha uma op√ß√£o ‚Äî ou tente clicar em "N√£o" se for corajoso(a) üòâ</div>

      <div class="controls" id="controls">
        <button id="sim" aria-label="Sim, quero">Sim</button>
        <button id="nao" aria-label="N√£o, n√£o quero">N√£o</button>
      </div>

      <div class="opcoes" id="opcoes" aria-hidden="true">
        <div class="opcao" data-opcao="pizzaria" tabindex="0" role="button" aria-pressed="false">
          <div class="icone" aria-hidden="true">
            <!-- SVG Pizza -->
            <svg width="58" height="58" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M12 2C6.477 2 2 6.477 2 12c0 1.78.4 3.47 1.12 5.02L12 22l8.88-4.98A9.958 9.958 0 0 0 22 12c0-5.523-4.477-10-10-10z" fill="#FFD27F"/>
              <path d="M12 4c-4.418 0-8 3.582-8 8 0 1.23.24 2.405.68 3.49L12 20V4z" fill="#FFB74D"/>
              <circle cx="9.5" cy="10.5" r="1.1" fill="#D84315"/>
              <circle cx="14.5" cy="12.2" r="1.1" fill="#D84315"/>
              <circle cx="12" cy="8.2" r="1.1" fill="#D84315"/>
            </svg>
          </div>
          <div class="opcao-name">Pizzaria</div>
        </div>

        <div class="opcao" data-opcao="churrasco" tabindex="0" role="button" aria-pressed="false">
          <div class="icone" aria-hidden="true">
            <!-- SVG Churrasco / grelha -->
            <svg width="58" height="58" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="3" y="6" width="18" height="2" rx="1" fill="#F6C27A"/>
              <path d="M6 8v6a4 4 0 0 0 8 0V8" fill="#F2944C"/>
              <path d="M16 6v2" stroke="#9E3B2D" stroke-width="1.2" stroke-linecap="round"/>
              <circle cx="8.5" cy="12" r="0.9" fill="#6B2A1F"/>
              <circle cx="12.5" cy="12.5" r="0.9" fill="#6B2A1F"/>
            </svg>
          </div>
          <div class="opcao-name">Churrasco</div>
        </div>

        <div class="opcao" data-opcao="ficar" tabindex="0" role="button" aria-pressed="false">
          <div class="icone" aria-hidden="true">
            <!-- SVG Casa -->
            <svg width="58" height="58" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" fill="#C7E7FF"/>
              <rect x="9" y="13" width="6" height="5" rx="0.6" fill="#77B6FF"/>
            </svg>
          </div>
          <div class="opcao-name">Ficar em casa</div>
        </div>
      </div>

      <div id="mensagem" role="status" aria-live="polite"></div>
    </div>
  </div>

  <script>
    (function(){
      const botaoNao = document.getElementById('nao');
      const botaoSim = document.getElementById('sim');
      const opcoesWrap = document.getElementById('opcoes');
      const mensagem = document.getElementById('mensagem');
      const controls = document.getElementById('controls');

      // Fun√ß√£o para posicionar o bot√£o "N√£o" em lugar aleat√≥rio dentro da viewport vis√≠vel
      function moverNaoAleatorio(){
        const padding = 12; // folga da borda
        const bw = botaoNao.offsetWidth;
        const bh = botaoNao.offsetHeight;

        // √°rea dispon√≠vel: toda a janela menos o card padding ‚Äî usamos innerWidth/innerHeight
        const maxX = Math.max(window.innerWidth - bw - padding, padding);
        const maxY = Math.max(window.innerHeight - bh - padding, padding);

        // evitar colocar atr√°s de outros elementos, posicionamos relativamente ao body
        const novaX = Math.random() * maxX;
        const novaY = Math.random() * maxY;

        // aplicar transform para suavizar movimento
        botaoNao.style.left = novaX + 'px';
        botaoNao.style.top  = novaY + 'px';
      }

      // Inicial: centraliza mais ou menos
      function inicializaPosicaoNao(){
        const rect = controls.getBoundingClientRect();
        const centerX = (window.innerWidth / 2) - (botaoNao.offsetWidth / 2);
        const topY = rect.top + 8;
        botaoNao.style.left = Math.max(8, centerX) + 'px';
        botaoNao.style.top = Math.max(8, topY) + 'px';
      }

      // Quando o mouse passar por cima, o bot√£o foge
      botaoNao.addEventListener('mouseenter', (e) => {
        moverNaoAleatorio();
      });

      // Tamb√©m ao tocar (user mobile) movemos
      botaoNao.addEventListener('touchstart', (e) => {
        e.preventDefault(); // evita clique imediato
        moverNaoAleatorio();
      }, {passive:false});

      // Se por algum motivo o usu√°rio clicar, tamb√©m escapamos
      botaoNao.addEventListener('click', (e) => {
        e.preventDefault();
        moverNaoAleatorio();
      });

      // Quando clicar em Sim: mostra as op√ß√µes
      botaoSim.addEventListener('click', () => {
        opcoesWrap.style.display = 'flex';
        opcoesWrap.setAttribute('aria-hidden','false');
        // esconder o "Sim" e manter o "N√£o" (ou voc√™ pode esconder ambos)
        botaoSim.style.display = 'none';
        // centraliza as op√ß√µes com uma leve anima√ß√£o
        opcoesWrap.style.opacity = 0;
        setTimeout(()=> opcoesWrap.style.opacity = 1, 20);

        // opcional: reposicionar o "N√£o" para n√£o ficar sobre as op√ß√µes
        moverNaoAleatorio();
      });

      // A√ß√µes das op√ß√µes
      document.querySelectorAll('.opcao').forEach(op => {
        function selecionar(){
          const tipo = op.dataset.opcao;
          let texto;
          if(tipo === 'pizzaria'){
            texto = '√ìtimo ‚Äî pizzaria! Irei te mandar o local e a hora, te vejo l√°!';
          } else if(tipo === 'churrasco'){
            texto = 'Beleza ‚Äî churrasco confirmado! Irei te mandar o local e a hora, te vejo l√°!';
          } else {
            texto = 'Show ‚Äî ficar em casa ent√£o! Irei te mandar o hor√°rio, te vejo l√°!';
          }
          // mostra mensagem
          mensagem.textContent = texto;
          mensagem.style.display = 'block';
          // esconder op√ß√µes (opcional)
          opcoesWrap.style.display = 'none';
          // esconder o bot√£o N√£o para encerrar intera√ß√£o
          botaoNao.style.display = 'none';
        }

        // clique
        op.addEventListener('click', selecionar);
        // teclado (Enter / Space)
        op.addEventListener('keyup', (ev) => {
          if(ev.key === 'Enter' || ev.key === ' '){
            selecionar();
          }
        });
      });

      // ajustar posi√ß√£o ao redimensionar para garantir que o "N√£o" fique vis√≠vel
      window.addEventListener('resize', () => {
        const rect = botaoNao.getBoundingClientRect();
        if(rect.right > window.innerWidth || rect.bottom > window.innerHeight){
          moverNaoAleatorio();
        }
      });

      // inicializa√ß√£o
      window.addEventListener('load', () => {
        // delay pequeno para garantir medidas corretas
        setTimeout(inicializaPosicaoNao, 40);
      });

    })();
  </script>
</body>
</html>
